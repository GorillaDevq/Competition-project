<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css copy.css" />
  </head>
  <body>
    <header>
      <img
        class="activator"
        id="activator"
        src="./images/Burger/icons8-menu.svg"
        alt=""
      />
      <nav>
        <ul>
          <li>
            <a href="#"
              ><img src="//s.svgbox.net/hero-outline.svg?fill=805ad5#bell"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="//s.svgbox.net/hero-outline.svg?fill=805ad5#beaker"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="//s.svgbox.net/hero-outline.svg?fill=805ad5#chat"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="//s.svgbox.net/hero-outline.svg?fill=805ad5#cloud-download"
              />
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="//s.svgbox.net/hero-outline.svg?fill=805ad5#cog"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script>
      var card = document.getElementById("activator");
      var tl = gsap.timeline({ defaults: { ease: "power2.inOut" } });

      var toggle = false;

      tl.to(".activator", {
        background: "#805ad5",
        borderRadius: "5em 0 0 5em",
      });
      tl.to(
        "nav",
        {
          clipPath: "ellipse(100% 100% at 50% 50%)",
        },
        "-=.5"
      );
      tl.to(
        "nav img",
        {
          opacity: 1,
          transform: "translateX(0)",
          stagger: 0.05,
        },
        "-=.5"
      );
      tl.pause();

      card.addEventListener("click", () => {
        toggle = !toggle;
        if (toggle ? tl.play() : tl.reverse());
      });
    </script>
  </body>
</html>
